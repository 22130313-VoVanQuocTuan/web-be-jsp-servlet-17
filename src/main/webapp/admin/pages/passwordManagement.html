    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/passwordManagement.css">
</head>

    <!-- ------------------ Điều hướng -------------------->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="icon">
                            <img src="/src/Users/img/logo.png" alt="">
                        </span>
                        <span class="title">Bán Vật Liệu Xây Dựng </span>
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Trang chủ</span>
                    </a>
                </li>

                <li>
                    <a href="user.jsp">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Khách Hàng</span>
                    </a>
                </li>

                <li>
                    <a href="products.html">
                        <span class="icon">
                            <ion-icon name="cube-outline"></ion-icon>
                        </span>
                        <span class="title">Sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a href="order.jsp">
                        <span class="icon">
                            <ion-icon name="receipt-outline"></ion-icon>
                        </span>
                        <span class="title">Hóa đơn</span>
                    </a>
                </li>


                <li>
                    <a href="discount.html">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">Khuyến Mãi</span>
                    </a>
                </li>
                <li>
                    <a href="promotional.html">
                        <span class="icon">
                            <ion-icon name="pricetag-outline"></ion-icon>
                        </span>
                        <span class="title">Mã giảm giá</span>
                    </a>
                </li>

                <li>
                    <a href="category.html">
                        <span class="icon">
                            <ion-icon name="list-outline"></ion-icon>
                        </span>
                        <span class="title">Danh mục</span>
                    </a>
                </li>
                <li>
                    <a href="review.html">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Review</span>
                    </a>
                </li>


                <li>
                    <a href="passwordManagement.html">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <span class="title">Tài khoản</span>
                    </a>
                </li>

                <li>
                    <a href="/src/Users/page/login-signup.jsp">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title" onclick="lockout()">Đăng Xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <!------------------- Chính ------------------>
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Tìm kiếm ở đây">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <a href="account.html"> <ion-icon name="person"
                            style="color: #000000; font-size: 25px;"></ion-icon></a>
                </div>
            </div>


            <div class="container">
                <!-- Phần danh sách tài khoản Admin -->
                <div class="admin-list-container">
                    <h3>Danh sách tài khoản Admin</h3>
                    <table class="admin-list">
                        <thead>
                            <tr>
                                <th>User name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Admin</td>
                                <td>Admin@gmail.com</td>
                                <td>Admin</td>
                                <td>
                                    <button class="edit-btn" data-id="1">Chỉnh sửa</button>
                                    <button class="delete-btn" data-id="1">Xóa</button>
                                </td>
                            </tr>
                            <!-- Thêm các admin khác nếu cần -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Modal Chỉnh sửa tài khoản -->
            <div id="edit-modal" class="modal">
                <div class="modal-content">
                    <h3>Chỉnh sửa tài khoản admin</h3>
                    <form id="edit-form">
                        <div class="form-group">
                            <label for="edit-username">User name</label>
                            <input type="text" id="edit-username" name="username" readonly>
                        </div>
                        <div class="form-group">
                            <label for="edit-email">Email</label>
                            <input type="email" id="edit-email" name="email" readonly>
                        </div>
                        <div class="form-group">
                            <label for="edit-new-pass">Mật khẩu mới</label>
                            <input type="password" id="edit-new-pass" name="new-pass">
                        </div>
                        <button type="submit">Cập nhật</button>
                        <button type="button" class="close-modal">Đóng</button>
                    </form>
                </div>
            </div>
            
            <!-- Modal Xóa tài khoản -->
            <div id="delete-modal" class="modal">
                <div class="modal-content">
                    <h3>Xác nhận xóa</h3>
                    <label>Bạn có chắc chắn muốn xóa tài khoản này?</label>
                    <div class="button-container">
                        <button class="confirm-delete">Xóa</button>
                        <button class="close-modal">Hủy</button>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="../js/index.js"></script>
    <script src="../js/passwordManagement.js"></script>
</body>

</html>
